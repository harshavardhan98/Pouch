<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Kangaroo Pouch Logo -->
  <defs>
    <linearGradient id="pouchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#pouchGrad)"/>

  <!-- Kangaroo body (simplified silhouette) -->
  <g fill="#fff">
    <!-- Head -->
    <ellipse cx="85" cy="32" rx="14" ry="12"/>
    <!-- Ear -->
    <ellipse cx="92" cy="20" rx="5" ry="10"/>
    <!-- Body -->
    <ellipse cx="60" cy="62" rx="28" ry="32"/>
    <!-- Tail -->
    <path d="M32 75 Q15 85, 18 105 Q22 108, 28 100 Q35 88, 42 82" fill="#fff"/>
    <!-- Back leg -->
    <ellipse cx="55" cy="100" rx="18" ry="10" transform="rotate(-15 55 100)"/>
    <!-- Front arm -->
    <ellipse cx="80" cy="65" rx="6" ry="14" transform="rotate(25 80 65)"/>
  </g>

  <!-- Pouch (distinctive feature) -->
  <ellipse cx="58" cy="78" rx="14" ry="12" fill="#fdba74" stroke="#fff" stroke-width="2"/>

  <!-- Eye -->
  <circle cx="88" cy="30" r="3" fill="#ea580c"/>
</svg>
