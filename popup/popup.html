<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Pouch</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Pouch</h1>
    </header>

    <div id="status" class="status hidden"></div>

    <div class="link-preview">
      <p id="page-title" class="page-title"></p>
      <p id="page-url" class="page-url"></p>
    </div>

    <div class="tags-section">
      <label for="tag-input">Tags</label>
      <div class="tag-input-row">
        <input type="text" id="tag-input" placeholder="Add a tag and press Enter" />
      </div>
      <div id="tag-list" class="tag-list"></div>
    </div>

    <div class="actions">
      <button id="save-btn" class="btn btn-primary">Save Link</button>
      <a id="view-all" href="#" class="view-all">View all saved links</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
