<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Pouch</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-row">
        <div class="logo" id="logo">
          <img src="../icons/icon-cropped.svg" alt="Pouch" class="kangaroo-icon" />
        </div>
        <h1>Pouch</h1>
      </div>
    </header>

    <!-- Save Animation Overlay -->
    <div id="save-animation" class="save-animation hidden">
      <div class="animation-container">
        <div class="kangaroo-wrapper">
          <img src="../icons/icon-cropped.svg" alt="" class="kangaroo-icon" />
        </div>
        <div class="falling-link" id="falling-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2.5">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
          </svg>
        </div>
      </div>
      <p class="save-text">Saved!</p>
    </div>

    <div id="status" class="status hidden"></div>

    <div class="link-preview">
      <p id="page-title" class="page-title"></p>
      <p id="page-url" class="page-url"></p>
    </div>

    <div class="tags-section">
      <label for="tag-input">Tags</label>
      <div class="tag-input-row">
        <input type="text" id="tag-input" placeholder="Add a tag and press Enter" />
      </div>
      <div id="tag-list" class="tag-list"></div>
    </div>

    <div class="actions">
      <button id="save-btn" class="btn btn-primary">Save Link</button>
      <a id="view-all" href="#" class="view-all">View all saved links</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
